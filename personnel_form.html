<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Personnel Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic reset to remove default browser margins */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3; /* light gray background */
    }

    /* A main container to center content horizontally and add vertical spacing */
    .main-container {
      display: flex;
      justify-content: center;
      padding: 2rem 1rem; /* space top/bottom and side */
      min-height: 100vh; /* ensures it fills the screen height at least */
    }

    /* A single form that is split into three columns using CSS Grid */
    .three-column-form {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      gap: 2rem; /* spacing between columns */
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 1200px;
      width: 100%;
    }

    /* Each column styling */
    .form-column {
      display: flex;
      flex-direction: column;
    }

    /* Headings in each column */
    .form-column h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* Spacing between label/input groups */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    .form-group input:focus {
      border-color: #007BFF; /* highlight color on focus */
    }

    /* Single button at the bottom of the form */
    .form-button {
      grid-column: 1 / -1; /* span all 3 columns */
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      background-color: #007BFF;
      color: #fff;
      max-width: 200px;
      justify-self: center; /* center the button across the grid */
    }

    .form-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <h1><a id="logo">Montr√©al Youth Volleyball Club</a></h1>
      <ul>
        <li><a class="underline-text" href="client_form.html">Club Member Registration</a></li>
        <li><a class="underline-text" href="personnel_form.html">Personnel Registration</a></li>
        <li><a class="underline-text" href="location_form.html">Location Regirtration</a></li>
        <li><a class="underline-text" href="team_making_form.html">Team Making</a></li>
      </ul>
    </nav>
  </header>

  <div class="content-wrapper">
  <h1 style="text-align: center;">PERSONNEL REGISTRATION FORM</h1>

  <div class="main-container">
    <!-- One Single Form -->
    <form class="three-column-form" action="#" method="post">

      <!-- Column 1: New Club Member Info -->
      <div class="form-column">
        <h2>New Club Member Info</h2>

        <div class="form-group">
          <label for="personnelFirstName">First Name</label>
          <input type="text" id="personnelFirstName" name="personnelFirstName" placeholder="Enter first name" />
        </div>

        <div class="form-group">
          <label for="personnelLastName">Last Name</label>
          <input type="text" id="personnelLastName" name="personnelLastName" placeholder="Enter last name" />
        </div>

        <div class="form-group">
          <label for="personnelDateOfBirth">Date of Birth</label>
          <input type="text" id="personnelDateOfBirth" name="personnelDateOfBirth" placeholder="Enter your Date Of Birth" />
        </div>

        <div class="form-group">
          <label for="personnelEmail">Email</label>
          <input type="text" id="personnelEmail" name="personnelEmail" placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="personnelAddress">Address</label>
          <input type="text" id="personnelAddress" name="personnelAddress" placeholder="Enter your address" />
        </div>

        <div class="form-group">
          <label for="personnelProvince">Province</label>
          <input type="text" id="personnelProvince" name="personnelProvince" placeholder="Enter your province" />
        </div>

        <div class="form-group">
          <label for="personnelCity">City</label>
          <input type="text" id="personnelCity" name="personnelCity" placeholder="Enter your city" />
        </div>

        <div class="form-group">
          <label for="personnelPostalCode">Postal Code</label>
          <input type="text" id="personnelPostalCode" name="personnelPostalCode" placeholder="Enter your Postal Code" />
        </div>

        <div class="form-group">
            <label for="personnelPhone">Phone</label>
            <input type="text" id="personnelPhone" name="personnelPhone" placeholder="Enter your phone number" />
          </div>

        <div class="form-group">
          <label for="personnelMandate">Mandate</label>
          <input type="text" id="personnelMandate" name="personnelMandate" placeholder="Enter the mandate" />
        </div>


        <div class="form-group">
          <label for="personnelSSN">Social Security Number</label>
          <input type="text" id="personnelSSN" name="personnelSSN" placeholder="Enter your Social Security Number" />
        </div>

        <div class="form-group">
          <label for="personnelMCN">Medicare Card Number</label>
          <input type="text" id="personnelMCN" name="personnelMCN" placeholder="Enter your Medicare Card Number" />
        </div>
      </div>

      <!-- A single "Submit" button for the entire form -->
      <button class="form-button" type="submit">Register the member</button>
    </form>
  </div>
</div>

</body>
</html>
