<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Club Member Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic reset to remove default browser margins */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3; /* light gray background */
    }

    /* A main container to center content horizontally and add vertical spacing */
    .main-container {
      display: flex;
      justify-content: center;
      padding: 2rem 1rem; /* space top/bottom and side */
      min-height: 100vh; /* ensures it fills the screen height at least */
    }

    /* A single form that is split into three columns using CSS Grid */
    .three-column-form {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      gap: 2rem; /* spacing between columns */
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 1200px;
      width: 100%;
    }

    /* Each column styling */
    .form-column {
      display: flex;
      flex-direction: column;
    }

    /* Headings in each column */
    .form-column h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* Spacing between label/input groups */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    .form-group input:focus {
      border-color: #007BFF; /* highlight color on focus */
    }

    /* Single button at the bottom of the form */
    .form-button {
      grid-column: 1 / -1; /* span all 3 columns */
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      background-color: #007BFF;
      color: #fff;
      max-width: 200px;
      justify-self: center; /* center the button across the grid */
    }

    .form-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <h1><a id="logo">Montr√©al Youth Volleyball Club</a></h1>
      <ul>
        <li><a class="underline-text" href="http://localhost/COMP353_Main_Project/client_form.html">Club Member Registration</a></li>
        <li><a class="underline-text" href="http://localhost/COMP353_Main_Project/personnel_form.html">Personnel Registration</a></li>

        <li><a class="underline-text" href="http://localhost/COMP353_Main_Project/family_member_form.html">Family Member Registration</a></li>
        <li><a class="underline-text" href="http://localhost/COMP353_Main_Project/secondary_family_form.html">Secondary Family Member Registration</a></li>
        <li><a class="underline-text" href="http://localhost/COMP353_Main_Project/edit_member.html">Modify Club Member</a></li>
      </ul>
    </nav>
  </header>

  <div class="content-wrapper">
  <h1 style="text-align: center;">CLUB MEMBER REGISTRATION FORM</h1>

  <div class="main-container">
    <!-- One Single Form -->
    <form class="containerColumns" action="http://127.0.0.1:80/COMP353_Main_Project/index.php" method="post">

      <!-- New Club Member Info -->
      <div class="form-column">
        <h2>New Club Member Info</h2>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter first name" />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter last name" />
        </div>

        <div class="form-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="yyyy-mm-dd" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="email@example.com" />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="Enter your address" />
        </div>

        <div class="form-group">
          <label for="province">Province</label>
          <input type="text" id="province" name="province" placeholder="Enter your province" />
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Enter your city" />
        </div>

        <div class="form-group">
          <label for="postalCode">Postal Code</label>
          <input type="text" id="postalCode" name="postalCode" placeholder="H1H 1H1" />
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" id="age" name="age" placeholder="Enter your age" />
        </div>

        <div class="form-group">
          <label for="clientSex">Sex</label>
          <input type="text" id="clientSex" name="clientSex" placeholder="Male/Female" />
        </div>

        <div class="form-group">
          <label for="height">Height</label>
          <input type="text" id="height" name="height" placeholder="Enter your height" />
        </div>

        <div class="form-group">
          <label for="weight">Weight</label>
          <input type="text" id="weight" name="weight" placeholder="Enter your weight" />
        </div>

        <div class="form-group">
          <label for="clientPhone">Phone</label>
          <input type="text" id="clientPhone" name="clientPhone" placeholder="1111111111" />
        </div>

        <div class="form-group">
          <label for="clientSSN">Social Security Number</label>
          <input type="text" id="clientSSN" name="clientSSN" placeholder="Enter your Social Security Number" />
        </div>

        <div class="form-group">
          <label for="clientMCN">Medicare Card Number</label>
          <input type="text" id="clientMCN" name="clientMCN" placeholder="Enter your Medicare Card Number" />
        </div>
      </div>

      

      <!-- A single "Submit" button for the entire form -->
      <button class="form-button" type="submit">Register the member & contacts</button>
    </form>
  </div>
</div>
