    /* Basic reset to remove default browser margins */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3; /* light gray background */
    }

    /* A main container to center content horizontally and add vertical spacing */
    .main-container {
      display: flex;
      justify-content: center;
      padding: 2rem 1rem; /* space top/bottom and side */
      min-height: 100vh; /* ensures it fills the screen height at least */
    }

    /* A single form that is split into three columns using CSS Grid */
    .three-column-form {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      gap: 2rem; /* spacing between columns */
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 1200px;
      width: 100%;
    }

    /* Each column styling */
    .form-column {
      display: flex;
      flex-direction: column;
    }

    /* Headings in each column */
    .form-column h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* Spacing between label/input groups */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    .form-group input:focus {
      border-color: #007BFF; /* highlight color on focus */
    }

    /* Single button at the bottom of the form */
    .form-button {
      grid-column: 1 / -1; /* span all 3 columns */
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      background-color: #007BFF;
      color: #fff;
      max-width: 200px;
      justify-self: center; /* center the button across the grid */
    }

    .form-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
