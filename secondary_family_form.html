<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Secondary Family Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic reset to remove default browser margins */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3; /* light gray background */
    }

    /* A main container to center content horizontally and add vertical spacing */
    .main-container {
      display: flex;
      justify-content: center;
      padding: 2rem 1rem; /* space top/bottom and side */
      min-height: 100vh; /* ensures it fills the screen height at least */
    }

    /* A single form that is split into three columns using CSS Grid */
    .three-column-form {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      gap: 2rem; /* spacing between columns */
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 1200px;
      width: 100%;
    }

    /* Each column styling */
    .form-column {
      display: flex;
      flex-direction: column;
    }

    /* Headings in each column */
    .form-column h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* Spacing between label/input groups */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    .form-group input:focus {
      border-color: #007BFF; /* highlight color on focus */
    }

    /* Single button at the bottom of the form */
    .form-button {
      grid-column: 1 / -1; /* span all 3 columns */
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      background-color: #007BFF;
      color: #fff;
      max-width: 200px;
      justify-self: center; /* center the button across the grid */
    }

    .form-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <h1><a id="logo">Montr√©al Youth Volleyball Club</a></h1>
      <ul>

        <li><a class="underline-text" href="secondary_family_form.html">Secondary Family Member Registration</a></li>
        <li><a class="underline-text" href="modifiction_form.html">Modifications</a></li>
      </ul>
    </nav>
  </header>

  <div class="content-wrapper">
  <h1 style="text-align: center;">SECONDARY FAMILY REGISTRATION FORM</h1>

  <div class="main-container">
    <!-- One Single Form -->
    <form class="containerColumns" action="http://127.0.0.1:80/COMP353_Main_Project/index5.php" method="post">

      <!-- Secondary Family Member Contact Info -->
      <div class="form-column">
        <h2>Secondary Family Member Contact Info</h2>

        <div class="form-group">
          <label for="secondaryFirstName">First Name</label>
          <input type="text" id="secondaryFirstName" name="secondaryFirstName" placeholder="Enter first name" />
        </div>

        <div class="form-group">
          <label for="secondaryLastName">Last Name</label>
          <input type="text" id="secondaryLastName" name="secondaryLastName" placeholder="Enter last name" />
        </div>

        <div class="form-group">
          <label for="secondaryDateOfBirth">Date of Birth</label>
          <input type="date" id="secondaryDateOfBirth" name="secondaryDateOfBirth" />
        </div>

        <div class="form-group">
          <label for="secondaryEmail">Email</label>
          <input type="email" id="secondaryEmail" name="secondaryEmail" placeholder="email@example.com" />
        </div>

        <div class="form-group">
          <label for="secondaryAddress">Address</label>
          <input type="text" id="secondaryAddress" name="secondaryAddress" placeholder="Enter your address" />
        </div>

        <div class="form-group">
          <label for="secondaryProvince">Province</label>
          <input type="text" id="secondaryProvince" name="secondaryProvince" placeholder="Enter your province" />
        </div>

        <div class="form-group">
          <label for="secondaryCity">City</label>
          <input type="text" id="secondaryCity" name="secondaryCity" placeholder="Enter your city" />
        </div>

        <div class="form-group">
          <label for="secondaryPostalCode">Postal Code</label>
          <input type="text" id="secondaryPostalCode" name="secondaryPostalCode" placeholder="H1H 1H1" />
        </div>

        <div class="form-group">
          <label for="secondaryPhone">Phone</label>
          <input type="text" id="secondaryPhone" name="secondaryPhone" placeholder="1111111111" />
        </div>

        <div class="form-group">
          <label for="secondarySSN">Social Security Number</label>
          <input type="text" id="secondarySSN" name="secondarySSN" placeholder="Enter your Social Security Number" />
        </div>

        <div class="form-group">
          <label for="secondaryMCN">Medicare Card Number</label>
          <input type="text" id="secondaryMCN" name="secondaryMCN" placeholder="Enter your Medicare Card Number" />
        </div>
      </div>

      <!-- A single "Submit" button for the entire form -->
      <button class="form-button" type="submit">Register the member & contacts</button>
    </form>
  </div>
</div>
